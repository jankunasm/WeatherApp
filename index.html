<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "weather">
          <form name = "testData" class = "city-form" id = "form">
            <input name = "city" id = "city" placeholder = "Input City Name..." type = "text">
            <button type = "submit" class = "butt" id = submitButton>Get Weather</button>
        </form>
                <div class = "clearfix"></div>
      
          <div class = "cont">
            <div class = "icon">
              <i class = "fa fa-sun-o spin glow"></i>
              <i class = "fa fa-cloud wind"></i>
              <i class = "fa fa-cloud two"></i>
            </div>
            <div class = "temp">
              <div class = "current">
                <span id = 'average'>0</span>&deg;
              </div>
              <div class = "high">
                High: <span id = 'high'>0</span>&deg;
              </div>
              <div class = "low">
                Low: <span id = 'low'>0</span>&deg;
              </div>
              <div class = "humid">
                Humidity: <span id = 'humid'>0</span>&percnt;
              </div>
            </div>
            <div class = "clearfix"></div>
            
            <div class = "date" ><p id = 'todaysdate'></p></div>
            
          </div>
        </div>
      </div>

    
</body>
</html>
